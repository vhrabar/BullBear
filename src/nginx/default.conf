# ---------------------------------------------------------
# REDIRECT ALL HTTP → HTTPS
# ---------------------------------------------------------
server {
    listen 80;
    listen [::]:80;

    server_name bull-bear.app www.bull-bear.app api.bull-bear.app admin.bull-bear.app;

    return 301 https://$host$request_uri;
}

# ---------------------------------------------------------
# FRONTEND — React (bull-bear.app)
# ---------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name bull-bear.app www.bull-bear.app;

    ssl_certificate     /etc/letsencrypt/live/bull-bear.app-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bull-bear.app-0002/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    root /usr/share/nginx/html;
    index index.html;

    # -------------------------
    # Proxy /api to backend
    # -------------------------
    location ^~ /api/ {
        proxy_pass http://backend:8000/api/;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  https;
        proxy_set_header X-Forwarded-Ssl    on;
    }

    # -------------------------
    # React SPA safe routing
    # -------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# ---------------------------------------------------------
# BACKEND — Django API (api.bull-bear.app)
# ---------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name api.bull-bear.app;

    ssl_certificate     /etc/letsencrypt/live/bull-bear.app-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bull-bear.app-0002/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://backend:8000;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;

        # Crucial for OAuth and absolute URL construction
        proxy_set_header X-Forwarded-Proto  https;
        proxy_set_header X-Forwarded-Ssl    on;
    }
}

# ---------------------------------------------------------
# ADMIN — Django Admin Panel (admin.bull-bear.app)
# ---------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name admin.bull-bear.app;

    ssl_certificate     /etc/letsencrypt/live/bull-bear.app-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bull-bear.app-0002/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://backend:8000;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto  https;
        proxy_set_header X-Forwarded-Ssl    on;
    }
}
