name: Notify Discord on Push

on:
  push:
    branches:
      - '**'

jobs:
  notify_push:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare message
        id: prepare
        run: |
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          ACTOR="${{ github.actor }}"
          MESSAGE="**ðŸŸ¢ Novi commit u repozitoriju $REPO**\nGrana: \`$BRANCH\`\nAutor: $ACTOR\nPoruka: $COMMIT_MESSAGE\n[Pregledaj commit]($COMMIT_URL)"
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Send notification to Discord
        run: |
            PAYLOAD=$(jq -n --arg msg "${{ steps.prepare.outputs.message }}" '{content: $msg}')
            curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" ${{ secrets.DISCORD_WEBHOOK }}

